name: Flask Application CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        sudo apt-get install -y python3-tk  # Для matplotlib
    
    - name: Create config file
      run: |
        echo "RECAPTCHA_SITE_KEY = 'your_test_key'" > config.py
        echo "RECAPTCHA_SECRET_KEY = 'your_test_key'" >> config.py
        echo "UPLOAD_FOLDER = 'static/uploads'" >> config.py
        echo "PROCESSED_FOLDER = 'static/processed'" >> config.py
        echo "ALLOWED_EXTENSIONS = {'png', 'jpg', 'jpeg'}" >> config.py
        echo "SECRET_KEY = 'your_secret_key'" >> config.py
    
    - name: Create upload directories
      run: |
        mkdir -p static/uploads
        mkdir -p static/processed
    
    - name: Run tests
      run: |
        python -m pytest tests/
    
    - name: Run application
      run: |
        python app.py &
        sleep 5  # Даем приложению время запуститься
        curl http://localhost:5000